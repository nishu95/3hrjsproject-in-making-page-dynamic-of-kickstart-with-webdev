<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome To Our Restraunt</h1>
    <form id="form">
        Choose Price:
        <input type="number" id="price" required placeholder="choose your price" >
        Choose Dish:
        <input type="text" id="dish" required placeholder="choose your dish">
        Choose Table:
        <select name="table" id="table">
            <option hidden selected></option>
            <option value="1">Table 1</option>
            <option value="2">Table 2</option>
            <option value="3">Table 3</option>
        </select>
        <input type="submit" id="submit" value="Submit">
    </form>
    <br>
    <h2>Orders</h2>
    <br>
    <div class="container">
        <ul id="t1">Table 1</ul>
        <ul id="t2">Table 2</ul>
        <ul id="t3">Table 3</ul>
    </div>
    <script src="waiter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
